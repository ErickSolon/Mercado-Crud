<div class="div-tabela">
    <table mat-table class="mat-elevation-z4" [dataSource]="mercado">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/update/{{ row.id }}">
                    <i class="material-icons icone-edit">
                        edit
                    </i>
                </a>
                <a (click)="deleteProduto(row.id)">
                    <i class="material-icons icone-delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageSize]="produtosPerPage" [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
